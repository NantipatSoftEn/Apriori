<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algorithm
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/customize.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" />

<body>
    <div class="container h-100">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <a class="navbar-brand" href="#">Apriori algorithm</a>
            </a>
        </nav>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group ">
                    <label for="">ItemSet</label>
                    <textarea class="form-control" rows="5" id="ItemSet">
Apple-Cereal-Diapers,Beer-Cereal-Eggs,Apple-Beer-Cereal-Eggs,Beer-Eggs</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group ">
                    <label for="">minSup</label>
                    <input type="text" class="form-control" id="minSup" placeholder="Number only" value="50" />
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group ">
                    <label for="">minCon</label>
                    <input type="text" class="form-control" id="minCon" placeholder="Number only" />
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group ">
                    <label for=""> Find Frequent itemSet</label>
                    <button type="button" class="btn btn-primary" onclick="getValue();">Click It</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div id="result">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="jumbotron">
                    <h1 class="display-6">Read Me</h1>
                    <p class="lead"> </p>
                    <hr class="my-4">
                    <p> You must input chareacter '-' for split item and </p>
                    <p> You must input chareacter',' for TransectionId </p>
                    <hr class="my-4">
                    <h1 class="display-6">Example</h1>
                    <p>T1=["Apple", "Cereal", "Diapers"],</p>
                    <p>T2= ["Beer", "Cereal", "Eggs"],</p>
                    <p>T3= ["Apple", "Beer", "Cereal", "Eggs"] </p>
                    <p>T4=["Beer", "Eggs"] </p>

                </div>
            </div>
        </div>

    </div>
    </div>
</body>
