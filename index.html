<script type="text/javascript">
    window.onload = function () {
        // var Tid = document     .getElementById("Tid").value; console.log(Tid); var
        // ItemSet = document     .getElementById("ItemSet") .value;
        // console.log(ItemSet);
        var itemSet = [
            [
                "Apple", "Cereal", "Diapers"
            ],
            [
                "Beer", "Cereal", "Eggs"
            ],
            [
                "Apple", "Beer", "Cereal", "Eggs"
            ],
            ["Beer", "Eggs"]
        ];
        var minSup = 50;
        //console.log(itemSet);
        itemSetArray1D = changeArrayTo1D(itemSet);
        var Objmode = findMode(itemSetArray1D);
        console.log(itemSetArray1D);
        console.log(Objmode);
        //  console.log(Object.keys(Objmode).length);
        findValueSupport(Objmode, minSup);

    };

    function findMode(store) {
        distribution = {},
            max = 0,
            result = [];
        store.forEach(function (a) {
            distribution[a] = (distribution[a] || 0) + 1;
            if (distribution[a] > max) {
                max = distribution[a];
                result = [a];
                return;
            }
            if (distribution[a] === max) {
                result.push(a);
            }
        });
        return distribution;
    }

    function changeArrayTo1D(array2D) {
        var newArr = [];
        for (var i = 0; i < array2D.length; i++) {
            for (var j = 0; j < array2D[i].length; j++) {
                newArr.push(array2D[i][j]);
            }
        }
        return newArr;
    }

    function findValueSupport(Objmode, minSup) {
        var totalOfItemSet = Object.keys(Objmode).length
        var result = {}
        // for (var key in Objmode) {
        //     console.log(key ," ",Objmode[key]);
        //     result[key] = (Objmode[key]/totalOfItemSet)*100;    
        // }
        Object.keys(Objmode).forEach(key => result[key] = (Objmode[key] / totalOfItemSet) * 100)
        console.log('result', result)
    }
