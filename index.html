<script type="text/javascript">
    window.onload = function () {
        // var Tid = document     .getElementById("Tid").value; console.log(Tid); var
        // ItemSet = document     .getElementById("ItemSet") .value;
        // console.log(ItemSet);
        var itemSet = [
            [
                "Apple", "Cereal", "Diapers"
            ],
            [
                "Beer", "Cereal", "Eggs"
            ],
            [
                "Apple", "Beer", "Cereal", "Eggs"
            ],
            ["Beer", "Eggs"]
        ];
        //console.log(itemSet);
        var mode = findMode(itemSet[0]);
        console.log(mode);
        //console.log(Convert());
        Convert(itemSet);

    };

    function findMode(store) {

        distribution = {},
            max = 0,
            result = [];

        store.forEach(function (a) {
            distribution[a] = (distribution[a] || 0) + 1;
            if (distribution[a] > max) {
                max = distribution[a];
                result = [a];
                return;
            }
            if (distribution[a] === max) {
                result.push(a);
            }
        });
        // console.log('max: ' + max); console.log('key/s with max count: ' +
        // JSON.stringify(result)); console.log(distribution);
        return distribution;
    }

    function Convert(arrToConvert) {
       
        var newArr = [];

        for (var i = 0; i < arrToConvert.length; i++) {
            newArr = newArr.concat(arrToConvert[i]);
        }

        console.log(newArr);
    }
</script>
